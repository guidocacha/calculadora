<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- mi css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1f18090004.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="calculadora">
        <h1 class="nombre"><i class="fa-solid fa-calculator"></i> &nbsp; PANAPHONIC</h1>

        <div class="contenedor-resultado">
            <div class="resultado">
                
            </div>
        </div>

        <div class="contenedor-botones">
            <button class="boton paren-abre nan" value=" ( ">(</button>
            <button class="boton paren-cierra nan" value=" ) ">)</button>
            <button class="boton factorial nan" value=" x! ">X!</button>
            <button class="boton cuadrado nan" value=" x^2 ">X<sup>2</sup></button>
            <button class="boton raiz-cuad nan" value=" x^-2 "><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton raiz-ene nan" value=" x^-n "><sup>n</sup><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton seno nan" value=" seno ">sin</button>
            <button class="boton coseno nan" value=" coseno ">cos</button>
            <button class="boton tangente nan" value=" tangente ">tan</button>
            <button class="boton cubo nan" value=" x^3 ">X<sup>3</sup></button>
            <button class="boton raiz-cub nan" value=" x^-3 "><sup>3</sup><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton equis-a-la-n nan" value=" x^n ">X<sup>n</sup></button> 
            <button class="boton uno numbers" value="1"><i class="fa-solid fa-1"></i></button>
            <button class="boton dos numbers" value="2"><i class="fa-solid fa-2"></i></button>
            <button class="boton tres numbers" value="3"><i class="fa-solid fa-3"></i></button>
            <button class="boton dividido nan" value=" / "><i class="fa-solid fa-divide"></i></button>
            <button class="boton porcentaje nan" value=" % "><i class="fa-solid fa-percent"></i></button>
            <button class="boton log-natural nan" value=" ln ">ln</button>
            <button class="boton cuatro numbers" value="4"><i class="fa-solid fa-4"></i></button>
            <button class="boton cinco numbers" value="5"><i class="fa-solid fa-5"></i></button>
            <button class="boton seis numbers" value="6"> <i class="fa-solid fa-6"></i></button>
            <button class="boton por nan" value=" * "><i class="fa-solid fa-xmark"></i></button>
            <button class="boton logaritmo nan" value=" log ">log</button>
            <button class="boton numero-e nan" value=" e ">e</button>
            <button class="boton siete numbers" value="7"><i class="fa-solid fa-7"></i></button>
            <button class="boton ocho numbers" value="8"><i class="fa-solid fa-8"></i></button>
            <button class="boton nueve numbers" value="9"><i class="fa-solid fa-9"></i></button>
            <button class="boton menos nan" value=" - "><i class="fa-solid fa-minus"></i></button>
            <button class="boton ac nan" value=" ac ">AC</button>
            <button class="boton igual" ><i class="fa-solid fa-equals"></i></button>
            <button class="boton punto nan" value=" . "><strong>.</strong></button>
            <button class="boton cero numbers" value="0"><i class="fa-solid fa-0"></i></button>
            <button class="boton pi nan" value="pi">Ï€</button>
            <button class="boton mas nan" value=" + "><i class="fa-solid fa-plus"></i></button>
            <button class="boton memoria nan" value=" memo ">MR</button>

        </div>




    </div>
<script src="main.js"></script>
</body>

</html>
