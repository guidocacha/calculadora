<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- mi css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1f18090004.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="calculadora">
        <h1 class="nombre"><i class="fa-solid fa-calculator"></i> &nbsp; PANAPHONIC</h1>

        <div class="contenedor-resultado">
            <div class="resultado">
                <p class="texto-resultado">
                    Tu resultado..
                </p>
            </div>
        </div>

        <div class="contenedor-botones">
            <button class="boton paren-abre nan">(</button>
            <button class="boton paren-cierra nan">)</button>
            <button class="boton factorial nan">X!</button>
            <button class="boton cuadrado nan">X<sup>2</sup></button>
            <button class="boton raiz-cuad nan"><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton raiz-cuad nan"><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton seno nan">sin</button>
            <button class="boton coseno nan">cos</button>
            <button class="boton tangente nan">tan</button>
            <button class="boton cubo nan">X<sup>3</sup></button>
            <button class="boton raiz-cub nan"><sup>3</sup><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="boton equis-a-la-n nan">X<sup>n</sup></button> <button class="boton uno numbers"><i
                    class="fa-solid fa-1"></i></button>
            <button class="boton dos numbers"><i class="fa-solid fa-2"></i></button>
            <button class="boton tres numbers"><i class="fa-solid fa-3"></i></button>
            <button class="boton dividido nan"><i class="fa-solid fa-divide"></i></button>
            <button class="boton porcentaje nan"><i class="fa-solid fa-percent"></i></button>
            <button class="boton log-natural nan">ln</button>
            <button class="boton cuatro numbers"><i class="fa-solid fa-4"></i></button>
            <button class="boton cinco numbers"><i class="fa-solid fa-5"></i></button>
            <button class="boton seis numbers"><i class="fa-solid fa-6"></i></button>
            <button class="boton por nan"><i class="fa-solid fa-xmark"></i></button>
            <button class="boton logaritmo nan">log</button>
            <button class="boton numero-e nan">e</button>
            <button class="boton siete numbers"><i class="fa-solid fa-7"></i></button>
            <button class="boton ocho numbers"><i class="fa-solid fa-8"></i></button>
            <button class="boton nueve numbers"><i class="fa-solid fa-9"></i></button>
            <button class="boton menos nan"><i class="fa-solid fa-minus"></i></button>
            <button class="boton ac nan">AC</button>
            <button class="boton igual"><i class="fa-solid fa-equals"></i></button>
            <button class="boton punto nan"><strong>.</strong></button>
            <button class="boton cero numbers"><i class="fa-solid fa-0"></i></button>
            <button class="boton pi nan">Ï€</button>
            <button class="boton mas nan"><i class="fa-solid fa-plus"></i></button>
            <button class="boton memoria nan">MR</button>


        </div>




    </div>

</body>

</html>
